<body id="top">
  
<div class="wrapper">
  <div class="container">
	<div class="row margin-40">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="member-area-logo">
				<a href="index.html">
					<img src="img/logo.png" alt="Koopi Logo">
				</a>
			</div>
			<div class="login-container">
				<h2 class="margin-50">Register</h2>
				<div class="form-box">
					<form role="form" id="register-form" class="form-horizontal" action="post">
					  <div class="form-group">
						<div class="col-xs-12">
						  <input type="text" class="form-control" name="user" id="user" placeholder="Enter Username">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-xs-12">
						  <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
						</div>
					  </div>
					  <div class="form-group">
						<div class="col-xs-12">
						  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
						</div>
					  </div>
					  <br />
					  <div>
						<button type="submit" class="btn btn-secondary btn-lg">Create Account</button>
					  </div>
					  <a href="login.html"><small>Already have an Account?</small></a>
					</form>
				</div>
			</div>
        </div>
    </div>    
  </div>
</div>
